<form name="dotForm" method="POST" action="//formspree.io/dotmproductions@gmail.com">
  <div class="form-group">
      <label for="fullName">* Name:</label>
      <input name="firstName" type="text" class="form-control" id="first_name" placeholder="Cloud Strife" required/>
  </div>
  <div class="form-group">
      <label for="phone">Phone:</label>
      <input name="phoneNumber" type="tel" class="form-control" id="phone_number" placeholder="559-263-7320" />
  </div>
  <div class="form-group">
      <label for="email">* Email:</label>
      <input name="emailAddress" type="email" class="form-control" id="email" placeholder="cloudstrife@avalanche.com" required/>
  </div>
  <div class="form-group">
      <label for="messages">* Message:</label>
      <textarea name="message" class="form-control" id="comment_area" placeholder="leave a message here...BEEP!" required/></textarea>
  </div>
  <div class="form-group">
      <button class="btn btn-default" id="submit_button" type="submit">SEND</button>
  </div>
</form><!--/form -->
