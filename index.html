<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dot M Productions</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dot-m-container">
      <header id="dot-m-header">
          <div class="container">
              <div class="row">
                  <nav>
                      <section id="branding" class="col-xs-4">
                         <a class="sound-cloud-playlist" href="#"><img src="img/brand.png"></a> 
                      </section><!--/#branding-->
                      <section id="navbar" class="col-xs-8">
                         <ul>
                             <li><a class="sound-cloud-playlist" href="#">Home</a></li>
                             <li><a id="contact-me" href="#">Contact Me</a></li>
                         </ul>
                      </section><!--/#navbar-->
                  </nav>
              </div><!--/.row-->
          </div><!--/.container-->
      </header><!--/.dot-m-header-->
      
      <section class="container">
         <div class="col-md-3"></div>
          <div id="sound-cloud" class="col-xs-12 col-md-6">
            <iframe width="100%" height="300" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/246253857&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
          </div>
      </section><!--/.sound-cloud-container -->
      
      <section class="container">
          <div class="dot-m-contact col-md-6 col-md-offset-3">
              <form name="dotForm" method="POST" action="//formspree.io/dotmproductions@gmail.com">
                  <div class="form-group">
                      <label for="fullName">* Name:</label>
                      <input name="firstName" type="text" class="form-control" id="first_name" placeholder="Cloud Strife" required/>
                  </div>
                  <div class="form-group">
                      <label for="phone">Phone:</label>
                      <input name="phoneNumber" type="tel" class="form-control" id="phone_number" placeholder="559-263-7320" />
                  </div>
                  <div class="form-group">
                      <label for="email">* Email:</label>
                      <input name="emailAddress" type="email" class="form-control" id="email" placeholder="cloudstrife@avalanche.com" required/>
                  </div>
                  <div class="form-group">
                      <label for="messages">* Message:</label>
                      <textarea name="message" class="form-control" id="comment_area" placeholder="leave a message here...BEEP!" required/></textarea>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-default" id="submit_button" type="submit">SEND</button>
                  </div>
              </form><!--/form -->
          </div><!--/.dot-m-contact -->
      </section><!--/.form-container -->
      
      <footer id="dot-m-footer">
         <div class="container">
             <div class="row">
                 <section id="copyright" class="col-xs-12 col-md-6">
                    <p>&copy; 2016 dot M productions | Site Created by: <a href="http://zenkitties.pw" target="_blank">Zen Kitties Web Development</a></p>
                 </section><!--/#copyright -->
                 <section id="image-props" class="col-xs-12 col-md-6">
                     <p>Image cred to <a href="http://sweetbananadreams.deviantart.com/art/Nebula-By-Sweetbananadreams-495019334">Sweetbananadreams</a> @ deviantArt</p>
                 </section>
             </div><!--/.row-->
         </div><!--/.container -->
      </footer><!--/.dot-m-footer-->
      
      
  </div><!--/.dot-m-container-->
    
    
    <!--jQuery Scripts -->
    <script src="js/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Scripts -->
    <scrip src="js/bootstrap.min.js"></scrip>
    <!-- Angular Scripts -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <!-- Custom Scripts -->
    <script src="js/scripts.js"></script>
    
</body>
</html>
